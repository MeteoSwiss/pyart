name: build-deploy-site

on:
  push:
    branches:
      - master
  pull_request_target:
    branches:
      - master

permissions:
   contents: write

# This job installs dependencies, build the website, and pushes it to `gh-pages`
jobs:
  deploy-website:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2

      # Create environment using micromamba
      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@add3a49764cedee8ee24e82dfde87f5bc2914462
        with:
          environment-file: doc/environment.yml^
          environment-name: pyart-docs
          cache-downloads: true

      - name: Fetch all history for all tags and branches
        run: |
           git fetch --prune --unshallow

      - name: Install PyART
        run: |
          python -m pip install -e . --force-reinstall --no-deps

      # Build the website
      - name: Build the site
        run: |
          cd doc
          make html
      # Push the book's HTML to github-pages
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v068dc23d9710f1ba62e86896f84735d869951305
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/build/html
          cname: https:/meteoswiss.github.io/pyart/
