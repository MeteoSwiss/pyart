# Basic environment for Py-ART.
name: pyart_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python
  - numpy
  - scipy
  - matplotlib
  - netcdf4
  - wradlib
  - cartopy
  - xarray
  - xradar
  - mda-xdrlib
  - cmweather
  - pygrib
  - pip
  - pip:
    - wheel
    - watchdog
    - flake8
    - tox
    - coverage
    - Sphinx
    - twine
    - pytest
    - black
    - isort
    - pre_commit
