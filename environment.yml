# Basic environment for Py-ART.
name: pyart_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python
  - numpy
  - scipy
  - matplotlib
  - netcdf4
  - wradlib
  - cartopy
  - arm_pyart
  - xarray<=2024.9.0
  - xradar<=0.7.0
  - mda-xdrlib
  - pygrib
  - pip
  - pip:
    - wheel
    - watchdog
    - flake8
    - tox
    - coverage
    - Sphinx
    - twine
    - pytest
    - black
    - isort
    - pre_commit
